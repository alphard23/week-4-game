<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Win the game by matching your total score to the random number, you lose the game if your score goes above the random number.
                </h1>
                <div class="jumbotron">
                    <img src="assets/images/gryffindor.png" class="img-rounded" alt="gryffindor house logo">
                    <img src="assets/images/hufflepuff.png" class="img-rounded" alt="hufflepluff house logo">
                    <img src="assets/images/slytherin.png" class="img-rounded" alt="slytherin house logo">
                    <img src="assets/images/ravenclaw.png" class="img-rounded" alt="ravenclaw house logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 well">
                <h3>Random Number</h3>
            </div>
            <div class="col-md-5 well">
                <h3>User points</h3>
            </div>
            <div class="col-md-4 well">
                <h3>Wins:</h3>
                <h3>Losses:</h3>
            </div>
        </div>
    </div>
</body>

</html>
